<div class="container">
    <div class="row">
        <div class="col-12">
            <a class="btn btn-success" [routerLink]="['add']">Add new User</a>

            <table class=" table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>name</th>
                        <th>email</th>
                        <th>actions</th>
                    </tr>
                </thead>
                    <tbody>
                   
                        <tr *ngFor="let user of users">
                            <td scope="row">{{ user.id }}</td>
                            <td> {{ user.name }}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <a class="btn btn-success" [routerLink]="['update',user.id]" >Update</a>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </div>
</div>
